<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>ToDo!</h1>
    </header>
    <main>
        <div class="lists">
            <div class="general">
                <div id="all"><img src="assets/list-box.svg" alt="" srcset=""><h3>All</h3></div>
                <div id="today"><img src="assets/calendar-today.svg" alt="" srcset=""><h3>Today</h3></div>
                <div id="scheduled"><img src="assets/calendar-multiple-check.svg" alt="" srcset=""><h3>Scheduled</h3></div>
                <div id="completed"><img src="assets/check-underline-circle.svg" alt="" srcset=""><h3>Completed</h3></div>
            </div>
            <h2>Lists</h2>
            <div class="mylist">
                <div id="list-view"></div>
                <div id="add-list"><img src="assets/plus.svg" alt="">Add List</div>
            </div>
        </div>
        <div class="todos">
            <div id="list-name"><input id="name-list" type="text" value="My List" readonly/><img id="change-lname" src="assets/pencil-outline.svg" alt=""></div>
            <div id="display"></div>
            <div id="add-todo"><img src="assets/plus.svg" alt="">Add</div>
            
        </div>
    </main>

    <footer>Copyright &copy 2024 gamaungsan</footer>
    <script src="main.js"></script>
</body>
</html>
